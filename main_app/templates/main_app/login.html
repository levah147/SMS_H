{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hibiscus Royal Academy - Login</title>
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'dist/img/2.png' %}" type="image/x-icon">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
    
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Roboto', sans-serif;
        }
        .login-container {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .login-box {
            width: 380px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .login-header {
            background-color: #9fa6ad;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .login-header img {
            max-height: 100px;
            margin-bottom: 15px;
        }
        .login-body {
            padding: 30px;
        }
        .input-group-text {
            background-color: transparent;
            border-left: none;
        }
        .form-control {
            border-right: none;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #28a745;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #28a745;
            border-color: #28a745;
        }
        .role-select .btn-group {
            width: 100%;
        }
        .role-select .btn-group .btn {
            flex: 1;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <img src="{% static 'dist/img/2.png' %}" alt="Hibiscus Royal Academy Logo" class="img-fluid">
            </div>
            
            <div class="login-body">
                {% if messages %}
                <div class="col-12 px-0">
                    {% for message in messages %}
                        {% if message.tags == 'error' %}
                        <div class="alert alert-danger alert-dismissible fade show text-center" role="alert">
                            {{ message }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        {% endif %}
                    {% endfor %}
                </div>
                {% endif %}

                <form action="doLogin/" method="post" id="loginForm">
                    {% csrf_token %}
                    
                    <div class="role-select mb-3">
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-outline-primary active">
                                <input type="radio" name="user_type" value="student" autocomplete="off" checked> Student
                            </label>
                            <label class="btn btn-outline-primary">
                                <input type="radio" name="user_type" value="teacher" autocomplete="off"> Teacher
                            </label>
                            <label class="btn btn-outline-primary">
                                <input type="radio" name="user_type" value="admin" autocomplete="off"> Admin
                            </label>
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <input required type="email" name="email" class="form-control" placeholder="Email Address" 
                               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
                               title="Please enter a valid email address">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope text-muted"></span>
                            </div>
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <input required type="password" name="password" class="form-control" 
                               placeholder="Password" minlength="8"
                               title="Password must be at least 8 characters long">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock text-muted"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row align-items-center">
                        <div class="col-8">
                            <div class="icheck-primary">
                                <input type="checkbox" id="remember" name="remember">
                                <label for="remember" class="text-muted">
                                    Remember Me
                                </label>
                            </div>
                        </div>
                        <div class="col-4">
                            <button type="submit" class="btn btn-primary btn-block">
                                Sign In
                            </button>
                        </div>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <a href="{% url 'password_reset' %}" class="text-primary">
                        Forgot Password?
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
    
    <!-- Bootstrap 4 -->
    <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    
    <!-- Custom JavaScript -->
    <script>
        $(document).ready(function() {
            $('#loginForm').on('submit', function(e) {
                const email = $('input[name="email"]').val();
                const password = $('input[name="password"]').val();
                
                if (!email || !password) {
                    e.preventDefault();
                    alert('Please fill in all required fields');
                }
            });
        });
    </script>
</body>
</html>
